<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <style>
        body{
            text-align: center;
            margin-top: 15%;
            font-size: 150%;
            font-weight:900;
            }
</style>
</head>
<body>
        <div>
            <h1>수능 D-day</h1>
            <p id="dday3"></p>
            <p id="dday2"></p>
            <p id="dday1"></p>
        </div>
</html>
<script>
    
    function calcDate1() {
        var goalDate1 = new Date("2025-11-13").getTime();
        const now = new Date().getTime();
        const count = goalDate1 - now;

        var dday1 = Math.floor(count/ (1000*60*60*24));

        if (count < 0) {
            return '(지나감)';
        } else {
            return `2026학년도 수능까지 ${dday1+1}일 남음`;
        }
    }
    setInterval(() => {
        document.getElementById('dday1').innerText = calcDate1();
    }, 1000);

</script>
